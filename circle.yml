machine:
  ruby:
    version:
      2.1.9

checkout:
  post:
    - mkdir redmine_risk_management
    - mv ./!(circle.yml) ./redmine_risk_management/
    - wget http://www.redmine.org/releases/redmine-3.3.0.tar.gz
    - tar -xzf redmine-3.3.0.tar.gz
    - mv redmine_risk_management redmine-3.3.0/plugins
    - cp redmine-3.3.0/config/database.yml.example redmine-3.3.0/config/database.yml
    - mv redmine-3.3.0/* ./

dependencies:
  post:
    - rake generate_secret_token

database:
  post:
    - rake redmine:plugins

test:
  override:
    - rake redmine:plugins:test
